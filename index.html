<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brenda Mae â€“ Virtual Patient</title>
  <style>
    .chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      margin: 5px 0;
    }
    .bot {
      text-align: left;
      margin: 5px 0;
    }
    #chat-form {
      display: flex;
    }
    #user-input {
      flex-grow: 1;
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="bot">Brenda Mae: Hello, I'm Brenda Mae. What would you like to ask me?</div>
  </div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    let history = [
      {
        role: "system",
        content: "You are Brenda Mae, a 58-year-old woman with eyelid drooping, fatigue, and double vision. Respond like a standardized patient in a clinical encounter."
      }
    ];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      chat.innerHTML += `<div class="user">You: ${question}</div>`;
      input.value = '';
      history.push({ role: "user", content: question });

      const response = await fetch('https://brenda-mae-gpt.onrender.com/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, history })
      });

      const data = await response.json();
      const reply = data.response;

      history.push({ role: "assistant", content: reply });
      chat.innerHTML += `<div class="bot">Brenda Mae: ${reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
